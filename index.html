<body class="transBG animated fadeIn">
	<section class="login" style="color: red">
	
		<div class="login__info">

				<input type="password" class="form-input-checkPassword animated fadeIn" id="loginPassword" placeholder="Password">
				<div id='languages'>
					<img  class='language' data-lang='en' alt='en Flag' />
					<img  class='language' data-lang='spa' alt='spa Flag' />        
					<<img  class='language' data-lang='ru' alt='russian Flag' />
				</div>
				<div class="login-buttons">
					<button type="button" id="login_btn" data-langkey="Login" class="btn btn-blue">Login</button>
				</div>
			</form>
		</div>
	</section>
